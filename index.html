<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript"
		src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
	<title>Sign in with Apple</title>
</head>

<body>
	<div class="login-btn" id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>

	<script type="text/javascript">
		AppleID.auth.init({
			response_type: 'code',
			clientId: 'com*************Apple',
			scope: 'openid',
			redirectURI: 'http://******.com/appleAuth',
			state: 'state'
		});

		const buttonElement = document.getElementById('appleid-signin');
		buttonElement.addEventListener('click', () => {
			AppleID.auth.signIn();
		});
	</script>
</body>
</body>

</html>
